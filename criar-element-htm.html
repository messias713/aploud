function criarTag() {
  // Obtém o conteúdo do textarea
  var texto = document.getElementById('texto').value;

  // Cria as tags HTML desejadas
  var novaTag = '<p>' + texto + '</p>';
  var novaTag1 = '<a>' + texto + '</a>';
  var novaTag2 = '<h1>' + texto + '</h1>';
  var novaTag3 = '<img src="' + texto + '">';
  var novaTag4 = '<iframe src="">' + texto + '</iframe>';
  
  

  // Insere as tags no div
  document.getElementById('tags').innerHTML = novaTag + novaTag1 + novaTag2 + novaTag3 + novaTag4;
}
