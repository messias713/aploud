<body>

<label for="searchTerm">Insira o termo de pesquisa:</label><br>
<input type="text" id="searchTerm"><br>
<button onclick="searchPdf()">Pesquisar Documento PDF</button>

<script>
function searchPdf() {
    var searchTerm = document.getElementById('searchTerm').value;
    
    if (searchTerm.trim() === '') {
        alert('Por favor, insira um termo de pesquisa v√°lido.');
        return;
    }

    var searchPdfUrl = 'https://www.example.com/search/?text=' + searchTerm; // Substitua 'https://sites.google.com/view/injethtml/home' pelo site de pesquisa de documentos PDF que deseja usar
    window.open(searchPdfUrl, '_blank'); // Abre a URL de pesquisa do documento PDF em uma nova aba

    var textArea = document.getElementById('textArea');
    textArea.value = 'Pesquisa de documento PDF realizada com sucesso!';
}
</script>
