<title>Super Link</title>

<body>
<h1>Criar super link</h1>
<p id="demo"></p>
<script>
function criarSuperLink(usuario, site, path) {
  var superLink = "https://" + usuario + "@" + site + path;
  return superLink;
}

var usuario = "mcegonha";
var site = "cnnportugal.iol.pt";
var path = "/login";

var superLink = criarSuperLink(usuario, site, path);
document.getElementById("demo").innerHTML = superLink;
</script>

</body>
